<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Confirmada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            width: 50%;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #00529B;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #F39200;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #D17A00;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
            p {
                font-size: 16px;
            }
            a {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
            p {
                font-size: 14px;
            }
            a {
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscrição Confirmada!</h1>
        <p>Seu registro foi realizado com sucesso.</p>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
