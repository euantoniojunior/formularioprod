<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Formulário de Inscrição</h2>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome completo:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
    </div>

    <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control {% if erro_cpf %}is-invalid{% endif %}" id="cpf" name="cpf" value="{{ cpf }}" required>
        {% if erro_cpf %}
            <div class="invalid-feedback">{{ erro_cpf }}</div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="fone" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="fone" name="fone" value="{{ fone }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

</body>
</html>
