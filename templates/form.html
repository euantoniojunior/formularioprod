<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .invalid-feedback {
            color: red;
            font-size: 14px;
            text-align: left;
        }
        .alert {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Formulário de Inscrição</h2>

    <!-- Mensagens -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" value="{{ nome }}" required>
        <input type="email" name="email" placeholder="E-mail" value="{{ email }}" required>
        <input type="text" name="cpf" id="cpf" placeholder="CPF (somente números)" value="{{ cpf }}" required minlength="11" maxlength="14">
        {% if erro_cpf %}
            <div class="invalid-feedback">{{ erro_cpf }}</div>
        {% endif %}
        <input type="text" name="fone" id="telefone" placeholder="Telefone" value="{{ fone }}" required>

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    // Máscara de CPF
    document.getElementById("cpf").addEventListener("input", function (e) {
        let v = e.target.value;
        v = v.replace(/\D/g, '');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = v;
    });

    // Máscara de Telefone
    document.getElementById("telefone").addEventListener("input", function (e) {
        let v = e.target.value;
        v = v.replace(/\D/g, '');
        v = v.replace(/^(\d{0,2})/, '($1)');
        v = v.replace(/(\)$|(?=\))([0-9]{0,5})/, '$1$2');
        v = v.replace(/(.{3})(.{1,3})-(.{1,4})/, '$1 $2-$3');
        e.target.value = v;
    });
</script>
</body>
</html>
